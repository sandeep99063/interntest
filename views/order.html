  <script type="text/javascript">
var oi;
var oa;
   
$(document).ready(function(){
     var text = "";
     var text1 = "";
    var possible = "0123456789";
    for( var i=0; i < 5; i++ ){
    text += possible.charAt(Math.floor(Math.random() * possible.length));text1 += possible.charAt(Math.floor(Math.random() * possible.length));}
    $(".new").html('Order Id : '+text+'');
     $(".new1").html('Amount : Rs '+text1+'');
     oi=text;
     oa=text1;
});
function sendkaroabhi()
{
  var orderarray = [];
  orderarray.push(oi);
  orderarray.push(oa);
  var mongodata = io('http://localhost:3000'); 
  mongodata.emit('orderdata',orderarray);
   $(".nw").html('Order Placed Successfully');
}
